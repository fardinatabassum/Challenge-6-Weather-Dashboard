<!DOCTYPE html>
<html lang="en">
<!--head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--link to boostrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--link to stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css"/> 
</head>
<body>
    <header class="heading text-center">
        <h1 class="text-light bg-primary bg-gradient p-3">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="search">
                    <div class="mb-3">
                        <h1 for="InputCity" class="form-label">Search for a City:</h1>
                        <input type="search" class="form-control" id="inputCity" aria-describedby="CityHelp"
                            placeholder="San Diego">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">Search</button>
                        <ul class="history"></ul>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 50rem;">
            </div>
                <div class="current-city">
                    <h1 class="city-name"></h1>
                    <ul class="list-unstyled" id="weather">
                        <li class="temperature"></li>
                        <li class="wind"></li>
                        <li class="humidity"></li>
                    </ul>
                </div>
            </div>
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> </h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> </h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> </h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> </h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> </h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
